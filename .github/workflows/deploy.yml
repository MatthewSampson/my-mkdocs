name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ⭐ 关键：告诉 MkDocs 它部署在 /my-mkdocs/
      - uses: actions/configure-pages@v5
        id: pages

      - run: pip install mkdocs mkdocs-material

      # ⭐ 关键：把正确的 base URL 写进 site_url
      - run: |
          sed -i "s|^site_url:.*|site_url: ${{ steps.pages.outputs.base_url }}/|" mkdocs.yml
          mkdocs build --strict

      - run: ls -la site && test -f site/index.html
      - run: touch site/.nojekyll

      - uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
