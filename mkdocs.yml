site_name: My MkDocs Site
site_url: /
theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight

nav:
  - Home: index.md
  - Working List: working-list.md
  - Notes:
      - Weekly: weekly.md
      - Ideas: ideas.md

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences
